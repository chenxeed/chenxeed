<div class="counter-wrapper">
  <h3>Vuecycle Based Counter</h3>
  <div>Counter Count: {{ counts }}</div>
  <div>
    <button v-on:click="clickIncrement">(+)</button>
    <button v-on:click="clickDecrement">(-)</button>
    by
    <input type="number" v-on:change.number="changeMultiplier" :value="viewData.multiplier" /> times.
  </div>
</div>
